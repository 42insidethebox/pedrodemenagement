<!-- subject: [TonSiteWeb.ch] Support ticket #{{ticket_id}} ({{ticket_priority}}) -->
<!-- preheader: New client request to handle -->
<p>A new support ticket has been created.</p>
<table role="presentation" cellpadding="0" cellspacing="0" style="width:100%; border:1px solid #e5e7eb; border-radius:8px; overflow:hidden;">
  <tbody>
    <tr>
      <td style="padding:8px 12px; font-weight:600; width:160px;">Ticket</td>
      <td style="padding:8px 12px;">{{ticket_id}}</td>
    </tr>
    <tr>
      <td style="padding:8px 12px; font-weight:600;">Client</td>
      <td style="padding:8px 12px;">{{customer_name}}</td>
    </tr>
    <tr>
      <td style="padding:8px 12px; font-weight:600;">Priority</td>
      <td style="padding:8px 12px;">{{ticket_priority}}</td>
    </tr>
  </tbody>
</table>
<p style="margin-top:16px;">Summary:</p>
<p style="margin:8px 0 0 0; white-space:pre-line;">{{ticket_summary}}</p>
