<!-- subject: [TonSiteWeb.ch] Nouveau message de {{sender_name}} -->
<!-- preheader: Formulaire {{source}} -->
<p>Un nouveau message vient d'être reçu depuis {{source}}.</p>
<table role="presentation" cellpadding="0" cellspacing="0" style="width:100%; border:1px solid #e5e7eb; border-radius:8px; overflow:hidden;">
  <tbody>
    <tr>
      <td style="padding:8px 12px; font-weight:600; width:160px;">Nom</td>
      <td style="padding:8px 12px;">{{sender_name}}</td>
    </tr>
    <tr>
      <td style="padding:8px 12px; font-weight:600;">Email</td>
      <td style="padding:8px 12px;">{{sender_email}}</td>
    </tr>
    <tr>
      <td style="padding:8px 12px; font-weight:600;">Société</td>
      <td style="padding:8px 12px;">{{sender_company}}</td>
    </tr>
  </tbody>
</table>
<p style="margin-top:16px;">Message :</p>
<p style="margin:8px 0 0 0; white-space:pre-line;">{{sender_message}}</p>
