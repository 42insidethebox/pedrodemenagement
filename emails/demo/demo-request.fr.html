<!-- subject: [TonSiteWeb.ch] Nouvelle demande de démo -->
<!-- preheader: Demande envoyée par {{requester_name}} -->
<p>Une nouvelle demande de démo vient d'être envoyée.</p>
<table role="presentation" cellpadding="0" cellspacing="0" style="width:100%; border:1px solid #e5e7eb; border-radius:8px; overflow:hidden;">
  <tbody>
    <tr>
      <td style="padding:8px 12px; font-weight:600; width:160px;">Nom</td>
      <td style="padding:8px 12px;">{{requester_name}}</td>
    </tr>
    <tr>
      <td style="padding:8px 12px; font-weight:600;">Email</td>
      <td style="padding:8px 12px;">{{requester_email}}</td>
    </tr>
    <tr>
      <td style="padding:8px 12px; font-weight:600;">Société</td>
      <td style="padding:8px 12px;">{{requester_company}}</td>
    </tr>
    <tr>
      <td style="padding:8px 12px; font-weight:600;">Créneau souhaité</td>
      <td style="padding:8px 12px;">{{preferred_timeslot}}</td>
    </tr>
  </tbody>
</table>
<p style="margin-top:16px;">Message :</p>
<p style="margin:8px 0 0 0; white-space:pre-line;">{{requester_message}}</p>
